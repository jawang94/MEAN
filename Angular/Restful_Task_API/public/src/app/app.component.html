<div class="tasks">

  <p *ngFor="let task of tasks">{{ task.title }} - {{ task.description }}</p>
</div>
<div class="tasks">
  <h1>The third task:</h1>
  <p *ngFor="let task of thirdTask">

  </p>
</div>
